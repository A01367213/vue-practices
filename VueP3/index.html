<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <!-- vue -->
    <section id="events">
      <h2>Events in Action</h2>
      <!-- Event: v-on:click
           Modifiers: .right = listen right mouse click
                      .left  = listen left mouse click
                      .middle = listen middle mouse click-->
      <button v-on:click="addCounter(5)">Add 5</button>
      <button v-on:click.right="substractCounter(5)">Reduce 5</button>
      <!-- Event: v-once -->
      <p v-once>Starting Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <!-- Event: v-on:input 
                  $event is used when having two or more arguments-->
      <input type="text" 
             v-on:input="setName($event, 'Lamas')" 
             v-on:keyup.enter="confirmInput">
      <p>Your name: {{ confirmedName }} </p>
      <!-- Event: v-on:submit
           Modifiers: .prevent = prevent browser default
                      .stop = stops propagation??? -->
      <form v-on:submit.prevent="submitForm">
        <input type="text">
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
